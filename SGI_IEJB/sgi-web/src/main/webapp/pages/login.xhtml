<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	
	
	
	xmlns:p="http://primefaces.org/ui"
	template="/templates/paginaExterna.xhtml">
	<ui:define name="corpo">
		<p:panel header="Por favor faça o login">
			<p:outputLabel value="E-mail"/><p:inputText id="email" value="#{autenticacaoController.view.usuario.login}"/>
			<p:outputLabel value="Senha"/><p:password id="senha" value="#{autenticacaoController.view.usuario.senha}"/>
			<p:selectBooleanCheckbox />
			<p:outputLabel value="Lembrar-me" />
			<p:commandButton action="#{autenticacaoController.autentica()}" styleClass="btn btn-lg btn-primary btn-block" value="Entrar"/>
		</p:panel>
	</ui:define>
</ui:composition>
