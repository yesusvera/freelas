<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pexinput="http://poupex.com.br/jsf/input"
	xmlns:cc="http://java.sun.com/jsf/composite/poupex"
	xmlns:pex="http://poupex.com.br/jsf/input"
	xmlns:p="http://primefaces.org/ui" template="/templates/pagina.xhtml">

	<ui:define name="corpo">
		<p:panel header="Atribuição de Perfis a Usuário">
			<div class="row">
				<div class="col-md-12">
					<div class="pull-right">
						<font class="cp-obg">Campo Obrigatório: [<span
							class="glyphicon glyphicon-asterisk ico-obg"></span>]
						</font>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<h5 class="b">Dados do Usuário:</h5>
					<hr />
				</div>
			</div>
			<div class="row">
				<div class="col-md-4 col-sm-3">
					<div class="form-group">
						<h:outputLabel styleClass="b" value="Nome: " />
						<br />
						<h:outputLabel value="Abigail Medeiros" />
					</div>
				</div>
				<div class="col-md-4 col-sm-3">
					<div class="form-group">
						<h:outputLabel styleClass="b" value="CPF: " />
						<br />
						<h:outputLabel value="000.000.000-00" />
					</div>
				</div>
				<div class="col-md-4 col-sm-3">
					<div class="form-group">
						<h:outputLabel styleClass="b" value="E-mail: " />
						<br />
						<h:outputLabel value="teste@stefanini.com" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="tab-v2">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#home-1" data-toggle="tab">Dados
									de Login</a></li>

						</ul>
						<div class="tab-content">
							<div class="tab-pane active" id="home-1">
								<div class="row">
									<div class="col-md-2">
										<div class="form-group">
											<h:outputLabel value="Domínio: " />
											<span class="glyphicon glyphicon-asterisk ico-obg"></span>
											<h:inputText styleClass="form-control input-sm" value=""
												required="true" requiredMessage="Campo Domínio Obrigatório"
												maxlength="96" />
										</div>
									</div>
									<div class="col-md-5">
										<div class="form-group">
											<h:outputLabel value="Login: " />
											<span class="glyphicon glyphicon-asterisk ico-obg"></span>
											<h:inputText styleClass="form-control input-sm" value=""
												required="true" requiredMessage="Campo Login Obrigatório"
												maxlength="96" />
										</div>
									</div>
									<div class="col-md-3 col-sm-3">
										<div class="checkbox">
											<p:selectBooleanCheckbox value="" />
											<p:outputLabel value="Ativo" />
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row" id="botoes">
				<div class="col-md-12">
					<div class="pull-right">
						<h:commandButton value="Salvar" ajax="false"
							action="#{manterServidorController.salvarServidor}"
							onclick="return confirm('Deseja realmente salvar');" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<h5 class="b">Atribuir Perfil a Usuário:</h5>
					<hr />
				</div>
			</div>

			<div class="row">

				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<h:outputLabel value="Perfis: " />
						<span class="glyphicon glyphicon-asterisk ico-obg"></span>
						<h:selectOneMenu styleClass="form-control input-sm" value="#">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItem itemValue="AF" itemLabel="" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h5 class="b">Perfis:</h5>
					<hr />
				</div>
			</div>
			<div class="row">

				<div class="col-md-2 col-sm-3">
					<div class="form-group">
						<h:outputLabel value="UF:" />
						<span class="glyphicon glyphicon-asterisk ico-obg"></span>
						<h:selectOneMenu styleClass="form-control input-sm" id="estados">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItem itemValue="AC" itemLabel="AC" />
							<f:selectItem itemValue="AL" itemLabel="AL" />
							<f:selectItem itemValue="AM" itemLabel="AM" />
							<f:selectItem itemValue="AP" itemLabel="AP" />
							<f:selectItem itemValue="BA" itemLabel="BA" />
							<f:selectItem itemValue="CE" itemLabel="CE" />
							<f:selectItem itemValue="DF" itemLabel="DF" />
							<f:selectItem itemValue="ES" itemLabel="ES" />
							<f:selectItem itemValue="GO" itemLabel="GO" />
							<f:selectItem itemValue="MA" itemLabel="MA" />
							<f:selectItem itemValue="MG" itemLabel="MG" />
							<f:selectItem itemValue="MS" itemLabel="MS" />
							<f:selectItem itemValue="MT" itemLabel="MT" />
							<f:selectItem itemValue="PA" itemLabel="PA" />
							<f:selectItem itemValue="PB" itemLabel="PB" />
							<f:selectItem itemValue="PE" itemLabel="PE" />
							<f:selectItem itemValue="PI" itemLabel="PI" />
							<f:selectItem itemValue="PR" itemLabel="PR" />
							<f:selectItem itemValue="RJ" itemLabel="RJ" />
							<f:selectItem itemValue="RN" itemLabel="RN" />
							<f:selectItem itemValue="RO" itemLabel="RO" />
							<f:selectItem itemValue="RR" itemLabel="RR" />
							<f:selectItem itemValue="RS" itemLabel="RS" />
							<f:selectItem itemValue="SC" itemLabel="SC" />
							<f:selectItem itemValue="SE" itemLabel="SE" />
							<f:selectItem itemValue="SP" itemLabel="SP" />
							<f:selectItem itemValue="TO" itemLabel="TO" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-md-5 col-sm-9">
					<div class="form-group">
						<h:outputLabel value="Órgãos:" />
						<span class="glyphicon glyphicon-asterisk ico-obg"></span>
						<h:selectOneMenu styleClass="form-control input-sm">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>


				<div class="col-md-5 col-sm-6">
					<div class="form-group">
						<h:outputLabel value="Município:" />
						<h:selectOneMenu styleClass="form-control input-sm">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					 <p:pickList id="pickList" value="#{atribuirPerfilUsurioController.view.perfis}"  
					 var="perfil" itemLabel="#{perfil}" itemValue="#{perfil}" >
					   <f:facet name="sourceCaption">Disponíveis</f:facet>
					   <f:facet name="targetCaption">Selecionados</f:facet>
					 </p:pickList>
				</div>
			</div>

			<div class="row" id="botoes">
				<div class="col-md-12">
					<div class="pull-right">
						<h:commandButton value="Cancelar"
							action="#{manterServidorController.voltar}" immediate="true" />
						<h:commandButton value="Salvar" ajax="false"
							action="#{manterServidorController.salvarServidor}"
							onclick="return confirm('Deseja realmente salvar');" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<p:dataTable var="car"
						value="#{mantemDadoArquivoRemessaView.remessas}" rows="3">
						<p:column headerText="Perfil">
							<h:outputText value="Gestor Secretaria" />
						</p:column>

						<p:column headerText="Estabelecimento">
							<h:outputText value="Presidio de Diamantina" />
						</p:column>
						<p:column headerText="Ação">
							<h:commandLink action="#" styleClass="glyphicon glyphicon-remove"
								title="Excluir Perfil" immediate="true"
								onclick="return confirm('Deseja realmente excluir');" />

						</p:column>
					</p:dataTable>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
