<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/poupex"
	xmlns:pex="http://poupex.com.br/jsf/input"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/pagina.xhtml">

	<ui:define name="corpo">
		<h:form>
			<p:panel header="Pesquisar Servidor" id="panel">
				<div class="row">
					<div class="col-md-12">
						<div class="pull-right">
							<font class="cp-obg">Campo Obrigatório: [<span
								class="glyphicon glyphicon-asterisk ico-obg"></span>]
							</font>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-3 col-sm-6">
						<div class="form-group">
							<h:outputLabel value="CPF: " rendered="true" />
							<span class="glyphicon glyphicon-asterisk ico-obg"></span>
							<p:inputMask mask="999.999.999.99"
								styleClass="form-control input-sm"
								requiredMessage="CPF é obrigatório"
								value="#{manterServidorController.view.pessoaFisicaFiltro.cpf}"
								required="true" size="50" />
						</div>
					</div>
				</div>

				<div class="row" id="botoes">
					<div class="col-md-12">
						<div class="pull-right">
							<h:commandButton value="Pesquisar"
								action="#{manterServidorController.consultarPorCpf}" />
						</div>
					</div>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
