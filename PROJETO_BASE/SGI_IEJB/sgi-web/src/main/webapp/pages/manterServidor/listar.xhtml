<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:cc="http://java.sun.com/jsf/composite/poupex"
	xmlns:pex="http://poupex.com.br/jsf/input"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/pagina.xhtml">

	<ui:define name="corpo">

		<p:panel header="Pesquisar Servidor" id="panel">

			<div class="row">
				<br />
				<div class="col-md-2 col-sm-3">
					<div class="form-group">
						<h:outputLabel value="CPF:" />
						<p:inputMask styleClass="form-control input-sm"
							mask="999.999.999.99"
							value="#{manterServidorController.view.pessoaFisicaFiltro.cpf}"
							id="idCpf" />
					</div>
				</div>

				<div class="col-md-7 col-sm-9">
					<div class="form-group">
						<h:outputLabel value="Nome:" />
						<h:inputText styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.nome}"
							maxlength="96" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-2 col-sm-3">
					<div class="form-group">
						<h:outputLabel value="Sexo:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.sexo}">
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItem itemValue="M" itemLabel="Masculino" />
							<f:selectItem itemValue="F" itemLabel="Feminino" />
						</h:selectOneMenu>
					</div>
				</div>
				<div class="col-md-5 col-sm-9">
					<div class="form-group">
						<h:outputLabel value="E-mail:" />
						<h:inputText styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.emailPessoaFisica}"
							maxlength="96" />
					</div>
				</div>
			
				<div class="col-md-2 col-sm-3">
					<div class="form-group">
						<h:outputLabel value="Situação login:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.usuarioMj}"
							id="idSituacao">
							<f:selectItem itemValue="" itemLabel="Selecione" />
							<f:selectItem itemValue="" itemLabel="Todos" />
							<f:selectItem itemValue="" itemLabel="Ativo" />
							<f:selectItem itemValue="" itemLabel="Inativo" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-md-3 col-sm-9">
					<div class="form-group">
						<h:outputLabel value="Cargo:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.estabelecimento}"
							id="idCargo">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h5 class="b">Lotação:</h5>
					<hr />
				</div>
			</div>

			<div class="row" id="lotacoes">

				<div class="col-md-2 col-sm-3">
					<div class="form-group">
						<h:outputLabel styleClass="titulo" value="UF:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisica.ufLotacao}"
							id="estados">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
							<f:selectItem itemValue="AC" itemLabel="AC" />
							<f:selectItem itemValue="AL" itemLabel="AL" />
							<f:selectItem itemValue="AM" itemLabel="AM" />
							<f:selectItem itemValue="AP" itemLabel="AP" />
							<f:selectItem itemValue="BA" itemLabel="BA" />
							<f:selectItem itemValue="CE" itemLabel="CE" />
							<f:selectItem itemValue="DF" itemLabel="DF" />
							<f:selectItem itemValue="ES" itemLabel="ES" />
							<f:selectItem itemValue="GO" itemLabel="GO" />
							<f:selectItem itemValue="MA" itemLabel="MA" />
							<f:selectItem itemValue="MG" itemLabel="MG" />
							<f:selectItem itemValue="MS" itemLabel="MS" />
							<f:selectItem itemValue="MT" itemLabel="MT" />
							<f:selectItem itemValue="PA" itemLabel="PA" />
							<f:selectItem itemValue="PB" itemLabel="PB" />
							<f:selectItem itemValue="PE" itemLabel="PE" />
							<f:selectItem itemValue="PI" itemLabel="PI" />
							<f:selectItem itemValue="PR" itemLabel="PR" />
							<f:selectItem itemValue="RJ" itemLabel="RJ" />
							<f:selectItem itemValue="RN" itemLabel="RN" />
							<f:selectItem itemValue="RO" itemLabel="RO" />
							<f:selectItem itemValue="RR" itemLabel="RR" />
							<f:selectItem itemValue="RS" itemLabel="RS" />
							<f:selectItem itemValue="SC" itemLabel="SC" />
							<f:selectItem itemValue="SE" itemLabel="SE" />
							<f:selectItem itemValue="SP" itemLabel="SP" />
							<f:selectItem itemValue="TO" itemLabel="TO" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-md-10 col-sm-9">
					<div class="form-group">
						<h:outputLabel value="Órgão:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.orgao}"
							id="orgaos">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-4 col-sm-6">
					<div class="form-group">
						<h:outputLabel value="Município:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.munucipio}"
							id="cidades">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="col-md-5 col-sm-6">
					<div class="form-group">
						<h:outputLabel styleClass="titulo" value="Estabelecimento:" />
						<h:selectOneMenu styleClass="form-control input-sm"
							value="#{manterServidorController.view.pessoaFisicaFiltro.estabelecimento}"
							id="estabelecimentos">
							<f:selectItem noSelectionOption="true" itemLabel="Selecione" />
						</h:selectOneMenu>
					</div>
				</div>
			
				<div class="col-md-3 col-sm-4">
						<div class="form-group">
							<h:outputLabel value="Identificador (Domínio.Login):" />
							<h:inputText styleClass="form-control input-sm"
								value="#{manterServidorController.view.pessoaFisicaFiltro.identificador}"
								maxlength="20" id="idIdentificador" />
						</div>
					</div>
			</div>

			<div class="row" id="botoes">
				<div class="col-md-12">
					<div class="pull-right">
						<h:commandButton value="Limpar"
							action="#{manterServidorController.limparCampo}" />
						<h:commandButton value="Novo"
							action="#{manterServidorController.novo}" immediate="true" />
						<h:commandButton value="Pesquisar"
							action="#{manterServidorController.listar}" update="resultados" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<h5 class="b">Resultado da Pesquisa de Servidor</h5>
					<hr />
				</div>
			</div>
			<div class="row" id="resultados"  >
				<div class="col-md-12">
					<p:dataTable rendered="#{not empty manterServidorController.view.pessoaFisicaList}"
						value="#{manterServidorController.view.pessoaFisicaList}"
						var="servidor" emptyMessage="Nenhum registro encontrado!" paginator="true"
						paginatorPosition="bottom">
						<p:column headerText="Nome">
							<h:outputText value="#{servidor.nome}" />
						</p:column>
						<p:column headerText="CPF">
							<h:outputText value="#{servidor.cpf}" />
						</p:column>
						<p:column headerText="UF">
							<h:outputText value="#{servidor.nome}" />
						</p:column>

						<p:column headerText="Ações">
							<p:commandLink styleClass="glyphicon glyphicon-list-alt"
								action="#{manterServidorController.paginaDetalhar(servidor)}"
								 title="Detalhar"/>
							<p:commandLink
								action="#{manterServidorController.paginaAlterar(servidor)}"
								styleClass="glyphicon glyphicon-edit" title="Alterar" />
							<p:commandLink action="#{manterServidorController.paginaAssociarPerfisUsurio(servidor)}"
							    styleClass="glyphicon glyphicon-user"
								title="Atribuição de perfis a usuário" />
							<h:commandLink
								action="#{manterServidorController.excluirServidor(servidor)}"
								styleClass="glyphicon glyphicon-remove" title="Excluir Perfil"
								immediate="true"
								onclick="return confirm('Deseja realmente excluir');" />

						</p:column>
					</p:dataTable>
				</div>
			</div>
		</p:panel>
	</ui:define>
</ui:composition>
