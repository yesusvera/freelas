<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">
<!-- 	não alterar a ordem do head -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>SGI - Sistema de gerenciamento de Igrejas</title>
	<h:outputStylesheet name="/css/estilo.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/css/reset.css" />
	<h:outputScript library="omnifaces" name="fixviewstate.js" />
	<h:outputScript src="https://code.jquery.com/jquery-1.10.2.min.js" />
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />
	
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>

	<!-- <script>
       $a = jQuery.noConflict();
       $a(document).ready(function() {
           var heightWindow = $a(window).height();
           var heightBody   = document.body.clientHeight;
           if(heightWindow > heightBody){
               $a("#footer").css('position', 'fixed');
               $a("#footer").css('bottom', '0');
           }                
       });
   </script> -->
</h:head>
<h:body>
	<f:loadBundle basename="br.com.iejb.sgi.Messages" var="msg" />

	<div id="topo">
		<ui:insert name="topo">
		<div class="topo">
			<h:form>
				<h:graphicImage value="/resources/images/bgTopo.png"
					styleClass="img-responsive topo" />
				<div class="container">
					<div class="row mg-topo">
						<div class="col-md-5 col-sm-6 col-xs-10">
							<div class="logo">
								<h:graphicImage value="/resources/images/logo_estrangeiros.png"
									styleClass="img-responsive" />
							</div>
						</div>
						<div class="col-md-3"></div>
						<div class="col-md-4 col-sm-6 col-xs-12 admUser">
							<div class="col-md-12">
								<h:outputText value="Perfil: " styleClass="b" />

								<h:outputText value=" Administrador MJ-Estrangeiros" />
								<h:outputLink styleClass="glyphicon glyphicon-edit fGlyf-blue2" title="Alterar Perfil"/>
							</div>
							<div class="col-md-12">
								<h:outputText value="Usuário: " styleClass="b" />
								<h:outputText value=" usuário.teste" />
							</div>
							<div class="col-md-12">
								<h:outputText value="Unidade: " styleClass="b" />
								<h:outputText
									value=" - " />
							</div>
							<div class="col-md-12">
							   <h:commandLink action="#{efetuarLoginController.sair}" styleClass="glyphicon glyphicon-off fGlyf-red" title="Sair"/>
								<h:outputLink styleClass="glyphicon glyphicon-question-sign fGlyf-blue" title="Ajuda"/>

							</div>
						</div>

					</div>
				</div>
			</h:form>
		</div>
			<div class="menu">
				<ui:include src="/templates/menuDropDown.xhtml" />
			</div>
		</ui:insert>

	</div>

	<div id="corpo">
		<div class="container">
			<div class="content">
				<h:form prependId="true">
					<h:panelGroup layout="block" styleClass="linha">
						<p:messages id="messages" showDetail="false" autoUpdate="true"
							closable="true" />
					</h:panelGroup>
					<ui:insert name="corpo">
					</ui:insert>
					<p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
				        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" />
				        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" />
				    </p:confirmDialog>
				    
				    <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
					    <f:facet name="default">
					      <h:outputText value="Status: StandBy" />
					    </f:facet>
					    <f:facet name="start">
					        <!-- <p:graphicImage name="/demo/images/ajaxloadingbar.gif" /> -->
					    </f:facet>
					    <f:facet name="complete">
					       <!--  <h:outputText value="Status: Completed" /> -->
					    </f:facet>
					</p:ajaxStatus>
					<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
					<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
					    <p:graphicImage name="/images/ajaxloadingbar.gif" />
					    <center><p:outputLabel>Aguarde o processamento</p:outputLabel></center>
					</p:dialog>
				</h:form>
			</div>
		</div>
	</div>

	<div id="rodape">
		<div class="rodape navbar-fixed-bottom">
			<h6>
				<span class="glyphicon glyphicon-copyright-mark" /> Copyright -
				Todos os direitos reservados ao Ministério da Justiça.
			</h6>
		</div>
	</div>

	<script src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
</h:body>

</html>
