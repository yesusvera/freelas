<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:inputHidden value="#{treeView.treeBean.treeSelecionadaId}"
		id="itemSelecionado" />

	<rich:tree id="tree" var="node" render="@all" selectionType="ajax"
		toggleType="client" onnodetoggle="#{rich:component('popup')}.hide()"
		selectionChangeListener="#{treeView.treeBean.processTreeSelectionChange}"
		value="#{treeView.treeBean.principal}">
		<rich:treeNode id="treeNode" expanded="#{true}"
			onclick="#{rich:component('popup')}.show()">
			<h:panelGrid id="panelGridNodes">
				<h:outputText value="#{node}" id="txtNode"
					rendered="#{!node.lastChildNode}" />
				<h:commandLink value="Faixa:#{node}" rendered="#{node.lastChildNode}" />
			</h:panelGrid>
		</rich:treeNode>
	</rich:tree>


	<rich:popupPanel id="popup" modal="true" resizeable="true"
		onmaskclick="#{rich:component('popup')}.hide()">
		<h:panelGrid columns="2" width="20%">
			<h:graphicImage value="/resources/images/ajax-loading.gif" />
			<h:outputText value="Processando..." style="color:red;" />
		</h:panelGrid>
	</rich:popupPanel>

</ui:composition>
