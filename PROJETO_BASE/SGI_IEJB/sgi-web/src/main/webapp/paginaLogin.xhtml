<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">
<!-- 	não alterar a ordem do head -->
<h:head>
	<meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title>Sistema de Informações da Comissão de Anistia</title>
	<h:outputStylesheet name="/css/estilo.css" />
	<h:outputStylesheet name="bootstrap/css/bootstrap.css" />
	<h:outputStylesheet name="/css/reset.css" />
	<h:outputScript library="omnifaces" name="fixviewstate.js" />
	<h:outputScript src="https://code.jquery.com/jquery-1.10.2.min.js" />
	<h:outputScript name="bootstrap/js/bootstrap.min.js" />

	<link rel="shortcut icon" type="image/x-icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />

	<!-- <script>
       $a = jQuery.noConflict();
       $a(document).ready(function() {
           var heightWindow = $a(window).height();
           var heightBody   = document.body.clientHeight;
           if(heightWindow > heightBody){
               $a("#footer").css('position', 'fixed');
               $a("#footer").css('bottom', '0');
           }                
       });
   </script> -->
</h:head>
<h:body>
	<f:loadBundle basename="br.com.iejb.sgi.Messages" var="msg" />
	<f:loadBundle basename="br.com.iejb.sgi.Labels" var="lbl" />

	<div id="topo">
		<ui:insert name="topo">
			<div class="topo">
				<h:graphicImage value="/resources/images/bgTopo.png"
					styleClass="img-responsive topo" />
				<div class="container">
					<div class="row mg-topo">
						<div class="col-md-5 col-sm-6 col-xs-10">
							<div class="logo">
								<h:graphicImage value="/resources/images/logo.png"
									styleClass="img-responsive" />
							</div>
						</div>
						<div class="col-md-3"></div>
						<div class="col-md-4 col-sm-6 col-xs-12 admUser">

							<!-- <div class="col-md-12">
								
								<h:outputLink
									styleClass="glyphicon glyphicon-question-sign fGlyf-blue" title="Ajuda"/>

							</div> -->
						</div>

					</div>
				</div>
			</div>

		</ui:insert>

	</div>

	<div id="corpo">
		<div class="container">
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<div class="content">
					<p:panel header="Login SisDepen" id="panel">
						<div class="row">
							<div class="col-md-12">
								<div class="pull-right">
									<font class="cp-obg">Campo Obrigatório: [<span
										class="glyphicon glyphicon-asterisk ico-obg"></span>]
									</font>
								</div>
							</div>
						</div>
						<div class="row">
						<br />
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<div class="form-group">
									<p:outputLabel value="#{lbl['sisdepen.label.login']}:" />
									<span class="glyphicon glyphicon-asterisk ico-obg"></span>
									<p:inputText id="loginId" styleClass="form-control input-sm"
										requiredMessage="O campo nome é obrigatório" />
								</div>
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<div class="form-group">
									<p:outputLabel value="#{lbl['sisdepen.label.senha']}:" />
									<span class="glyphicon glyphicon-asterisk ico-obg"></span>
									<p:inputText id="senhaId" styleClass="form-control input-sm"
										requiredMessage="O campo nome é obrigatório" />
								</div>
							</div>
							<div class="col-md-2"></div>
						</div>
						<div class="row">
							<div class="col-md-4"></div>
							<div class="col-md-4">
								<p:commandButton action="index"
									value="#{lbl['sisdepen.label.entrar']}" immediate="true" />
							</div>
							<div class="col-md-4"></div>
						</div>
						<div class="row">
							<div class="col-md-9">
								<div class="pull-right">
									<p:commandLink value="Esqueceu sua senha?"
										action="recuperarSenha" />
								</div>
							</div>
						</div>
					</p:panel>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>

	<div id="rodape">
		<div class="rodape navbar-fixed-bottom">
			<h6>
				<span class="glyphicon glyphicon-copyright-mark" /> Copyright -
				Todos os direitos reservados ao Ministério da Justiça.
			</h6>
		</div>
	</div>

	<script src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
</h:body>

</html>
