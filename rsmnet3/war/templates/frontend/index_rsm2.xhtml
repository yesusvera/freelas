<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:pretty="http://ocpsoft.com/prettyfaces">
   
   
   <h:head id="head">
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>RSM | Rede Social Multinível</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<link href="/templates/frontend/css/style.css" rel="stylesheet" media="all" />
		<link href="/templates/frontend/css/skin.css" rel="stylesheet" media="all" />
		<link rel="icon" href="/templates/frontend/images/favicon_rsm.png" type="image/x-icon" />
		<link rel="shortcut icon" href="/templates/frontend/images/favicon_rsm.png" type="image/x-icon" />
		<link href="/templates/frontend/css/bootstrap.min.css" rel="stylesheet" media="screen" />
	
		<!--[if lt IE 9]>
		<script src="js/html5.js"></script>
		<![endif]-->
	
	</h:head>
	
	<h:body class="two_sidebars green">
	<h:form id="formID">
		
		<!--[if lte IE 8]><div id="ie_message"><div class="wrapper"><a href="http://windows.microsoft.com/en-US/internet-explorer/products/ie/home?ocid=ie6_countdown_bannercode"><img src="images/banner_ie.png" alt="You are using an outdated browser. For a faster, safer browsing experience, upgrade for free today."/></a></div></div><![endif]-->
		<div id="wrapper">
			<!-- header -->
			<header>
				
				<div id="header" style="position:relative;">
					<pretty:link mappingId="saibamais">
						<span style="position:absolute; width:100%; height:100%; top:0; left: 0;"></span>
					</pretty:link>
					
							<div class="wrapper" style="border-radius:3px; background-color:#f3f1f1; height:40px; filter:alpha(opacity=90); opacity:0.9;" >
								<h1 id="logo"><a href="/" title="Voltar para a Home" alt="Voltar para a Home" ><img src="/templates/frontend/images/logo_rsm.png" title="Rede Social Multinível" alt="Rede Social Multinível" style="margin-left:-10px; margin-top:-19px;"/></a></h1>
								<div class="region">
									
									
									    <fieldset style="margin-top:1px;">
		
												<!-- Text input-->
												<div class="control-group">
												  <label class="control-label" for="textinput"></label>
												  <div class="controls" style="margin-right:30px;">
												       <h:inputText id="login" name="login" title="Id ou E-mail" value="#{cadastroBean.conta.login}" alt="Id ou E-mail" placeholder="Id ou E-mail" class="input-medium" />
												       
												       <h:inputSecret id="pass" name="pass" title="Senha" alt="Senha" value="#{cadastroBean.conta.pass}" placeholder="Senha" class="input-medium" />
												        
												       <h:commandButton id="loginbutton" name="loginbutton"  action="#{cadastroBean.logar}"  class="btn btn-primary" style="margin-top:-10px;" value="Entrar" />
												  
												  </div>
												</div>
										
										</fieldset>
									
								</div> <!-- End div class="region" -->
							</div><!-- End div class="wrapper" -->
					
				</div><!-- End div class="header" -->
				
			</header>
			<!-- end header -->
			<!-- begin content top -->
			    <div id="content_top">
				
				
					<div class="region" >
					

					<img alt="Quero Fazer Parte do Time!" src="/templates/frontend/images/quero_time.png" style="margin-left:400px;" />  
					<div style="border-radius:3px; height:40px; background-color:#f3f1f1; margin-top:-10px; filter:alpha(opacity=90); opacity:0.9;" >
									<fieldset style="margin-left:100px;">
											<!-- Text input-->
											<div class="control-group" style="margin-top:-14px;">
											  <label class="control-label" for="textinput"></label>
											  <div class="controls" style="margin-top:20px; margin-left:15px;">
											   
											      <h:inputText id="parentId" name="parentId"  value="#{cadastroBean.conta.parentId}" placeholder="ID indicação" class="input-large" />
											      
											      <h:inputText id="fullname" name="fullname" value="#{cadastroBean.conta.fullname}" placeholder="Nome" class="input-large" />
											  
											  	  <h:inputText id="email" name="email" value="#{cadastroBean.conta.email}" placeholder="E-mail" class="input-xlarge" />
											  
											      <h:commandButton id="btnCadastrar" name="btnCadastrar" action="#{cadastroBean.iniciarCadastro}" class="btn btn-primary" style="margin-top:-13px;" value="Avançar" />
											    
											      <br />
											  </div>
											</div>
									
									</fieldset>
					
									<div style="border-radius:11px; background-color:#ffffff; margin-top:10px; ">
									
										<p style="margin-left:380px">Copyright © 2014 RSM. Todos os direitos reservados.</p><br />
									
									</div>
					
					</div> <!-- <div style="border-radius:3px -->
				
					
				</div><!-- end div class region -->
				
				
				</div><!-- end content top -->
			</div>
			<!-- end content wrapper -->
		</h:form>
	</h:body>
</html>
