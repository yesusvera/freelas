<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pretty="http://ocpsoft.com/prettyfaces"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jp="http://xmlns.jcp.org/jsf/passthrough">

<ul class="nav nav-tabs">
	<li class="#{dashboardBean.getTabEhAtiva('notifications')}"><h:commandLink
			data-toggle="tab"
			class="#{dashboardBean.getTabEhAtiva('notifications')}">
			<f:ajax listener="#{dashboardBean.goToNotifications()}"
				render="@form" />
															Notificações
														</h:commandLink></li>
	<li class="#{dashboardBean.getTabEhAtiva('network')}"><h:commandLink
			data-toggle="tab" class="#{dashboardBean.getTabEhAtiva('network')}">
			<f:ajax listener="#{dashboardBean.goToNetwork()}" render="@form" />
															Rede
														</h:commandLink></li>
	
	<li class="#{dashboardBean.getTabEhAtiva('account')}">
	<h:commandLink
			data-toggle="tab" class="#{dashboardBean.getTabEhAtiva('account')}">
			<f:ajax listener="#{dashboardBean.goToAccount()}" render="@form" />
															Conta
														</h:commandLink>
	</li>
	
	<li class="#{dashboardBean.getTabEhAtiva('help')}"><h:commandLink
			data-toggle="tab" class="#{dashboardBean.getTabEhAtiva('help')}">
			<f:ajax listener="#{dashboardBean.goToHelp()}" render="@form" />
															Ajuda
														</h:commandLink></li>
	<li class="#{dashboardBean.getTabEhAtiva('market')}"><h:commandLink
			data-toggle="tab" class="#{dashboardBean.getTabEhAtiva('market')}">
			<f:ajax listener="#{dashboardBean.goToMarket()}" render="@form" />
															Loja
														</h:commandLink></li>
	<li class="#{dashboardBean.getTabEhAtiva('administrator')}">
	<h:commandLink rendered="#{dashboardBean.loginBean.userAuth.account.userId =='99999'}"
			data-toggle="tab" class="#{dashboardBean.getTabEhAtiva('administrator')}">
			<f:ajax listener="#{dashboardBean.goToAdministrator()}" render="@form" />
															Admin
	</h:commandLink>
	</li>
</ul>
</html>
