		  <script type="text/javascript">
		  
	            $(document).ready(function() {
	                //evento scroll
	                $(window).scroll(function() {
	                    //quando o usuario chegar no fim da rolagem
	                    if($(window).scrollTop() + $(window).height() == $(document).height()) {
	                        //chama o p:remoteCommand            
	                        mais_noticias();
	                        //exibe o gif carregando para o usuario
	                        $("#carregando").css("display", "block");
	
	                    }
	                });
	            });
	            
	            function abreFechaBracos(){
	            	var liBracoEsquerdo = document.getElementById('liBracoEsquerdo');
	            	var liBracoDireito = document.getElementById('liBracoDireito');
	            	
	            	if(liBracoEsquerdo.style.display=='block'){
	            		liBracoEsquerdo.style.display='none';
	            		liBracoDireito.style.display='none';
	            	}else{
	            		liBracoEsquerdo.style.display='block';
	            		liBracoDireito.style.display='block';
	            	}
	            	
	            }
		 </script>
